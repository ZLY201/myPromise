<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script src="./myPromise.js"></script>
<script>
    function A() {
        return new myPromise((resolve, reject) => {
            setTimeout(() => {
                console.log('a')
                resolve()
            }, 1000)
        })
    }
    function B() {
        return new myPromise((resolve, reject) => {
            setTimeout(() => {
                console.log('b')
                resolve()
            }, 2000)
        })
    }
    async function C() {
        await B()
        await A()
        console.log('c')
    }
    C()
</script>
</html>
